      rel="stylesheet"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header header__fixed">
      <div class="container">
        <!-- Header-top -->
        <div class="header-top">
          <!-- Logo -->
          <figure class="header__logo">
            <a href="#!"
              ><img
                src="./assets/icon/logo.svg"
                alt=""
                class="header__logo-img"
            /></a>
          </figure>

          <!-- Navbar -->
          <nav class="header-nav">
            <ul class="header-nav__list">
              <li>
                <a href="#!" class="header-nav__item header-nav__item-active"
                  >Home</a
                >
              </li>
              <li><a href="#!" class="header-nav__item">About</a></li>
              <li><a href="#!" class="header-nav__item">Blog</a></li>
              <li><a href="#!" class="header-nav__item">Contact</a></li>
            </ul>
          </nav>

          <!-- Header button -->
          <a href="#!" class="btn header-top__btn"> Sign Up </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main style="height: 5000px">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__decor-line"></div>
          <div class="hero-row">
            <!-- Hero left -->
            <section class="hero-content">
              <h1 class="hero__heading">We’re a creative design agency.</h1>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero-cta">
                <div class="hero-cta__btn btn">Get in touch</div>
                <button class="hero-cta__watch-video">
                  <div class="hero-cta__half-border">
                    <div class="hero-cta__play-icon">
                      <svg
                        width="8"
                        height="10"
                        viewBox="0 0 8 10"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                          fill="currentcolor"
                        />
                      </svg>
                    </div>
                  </div>
                  Watch Video
                </button>
              </div>
            </section>

            <!-- Hero right -->
            <section class="hero-media">
              <figure class="hero-media__image">
                <img
                  src="./assets/img/hero1.png"
                  alt=""
                  class="hero-media__img"
                />
                <img
                  src="./assets/img/hero2.png"
                  alt=""
                  class="hero-media__img"
                />
                <img
                  src="./assets/img/hero3.png"
                  alt=""
                  class="hero-media__img"
                />
              </figure>
            </section>

            <!-- Hero decor -->
            <div class="hero-decor">
              <img
                src="./assets/icon/hero-decor.svg"
                alt=""
                class="hero-decor__img"
              />
              <img
                src="./assets/icon/hero-decor.svg"
                alt=""
                class="hero-decor__img"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
